<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Pay Calculator</title>
<script>
    function calculatePay() {
        // Prompt the user to enter employee name, hours worked, and rate per hour
        let employeeName = prompt("Enter employee name:");
        let hoursWorked = parseFloat(prompt("Enter hours worked:"));
        let ratePerHour = parseFloat(prompt("Enter rate per hour:"));

        // Calculate basic pay
        let basicPay = hoursWorked * ratePerHour;

        // Calculate tax based on basic pay
        let tax;
        if (basicPay > 50000) {
            tax = 0.2 * basicPay;
        } else if (basicPay >= 20000 && basicPay <= 50000) {
            tax = 0.1 * basicPay;
        } else {
            tax = 0;
        }

        // Calculate net pay
        let netPay = basicPay - tax;

        // Display the results
        document.getElementById("employeeName").textContent = "Employee Name: " + employeeName;
        document.getElementById("basicPay").textContent = "Basic Pay: Kshs." + basicPay.toFixed(2);
        document.getElementById("tax").textContent = "Tax: Kshs." + tax.toFixed(2);
        document.getElementById("netPay").textContent = "Net Pay: Kshs." + netPay.toFixed(2);
    }
</script>
</head>
<body>
<h1>Employee Pay Calculator</h1>
<button onclick="calculatePay()">Calculate Pay</button>
<div id="employeeName"></div>
<div id="basicPay"></div>
<div id="tax"></div>
<div id="netPay"></div>
</body>
</html>
